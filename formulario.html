<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="corpo">

    <form id="idformulario" action="">
        <h1>Cadastro de Usuário</h1>
        <!-- Primeiro container de colunas -->
        <div class="container text-center">
            <div class="row row-cols-2">
                <!-- Inicio coluna de informações pessoais -->
                <div class="col">
                    <label for="nome_completo">Nome Completo</label>
                    <input class="input_validate" id="nome_completo" type="text" placeholder="Seu Nome Completo" maxlength="50" oninput="validaNomeCompleto()">
                    <span class="span_mensagem"></span>

                    <label for="cpf">CPF</label>
                    <input class="input_validate" id="cpf" type="text" maxlength="14" placeholder="000.111.222-33" oninput="validaCPF()">
                    <span class="span_mensagem"></span>

                    <label for="senha">Senha</label>
                    <input class="input_validate" id="senha" type="password" placeholder="Sua Senha" maxlength="7" oninput="validaSenha()">
                    <span class="span_mensagem"></span>

                    <label for="confirma_senha">Confirmação de Senha</label>
                    <input class="input_validate" id="confirma_senha" type="password" placeholder="Confirmar a Senha" maxlength="7" oninput="validaConfirmaSenha()">
                    <span class="span_mensagem"></span>

                    <label for="data_nascimento">Data de Nascimento</label>
                    <input id="data_nascimento" type="date">                    
                </div>
                <!-- Fim coluna de informações pessoais -->

                <!-- Inicio coluna de contato -->
                <div class="col">
                    <label for="login">Login</label>
                    <input class="input_validate" id="login" type="text" placeholder="Seu Nome de Login" maxlength="5" oninput="validaLogin()">
                    <span class="span_mensagem"></span>


                    <label for="nome_materno">Nome Materno</label>
                    <input class="input_validate" id="nome_materno" type="text" placeholder="" maxlength="50" oninput="validaNomeMaterno()">
                    <span class="span_mensagem"></span>

                    <label for="telefone_celular">Telefone Celular</label>
                    <input class="input_validate" id="telefone_celular" type="tel" placeholder="+55(00)12222-3333" maxlength="18" oninput="validaTelCelular()">
                    <span class="span_mensagem"></span>


                    <label for="telefone_fixo">Telefone Fixo</label>
                    <input class="input_validate" id="telefone_fixo" type="tel" placeholder="+55(00)25555-4444" maxlength="18" oninput="validaTelFixo()">
                    <span class="span_mensagem"></span>

                    <label for="endereco_completo">Endereço Completo</label>
                    <input class="input_validate" id="endereco_completo" type="text" placeholder="Seu Endereço Completo" maxlength="60" oninput="validaEndCompleto()">
                    <span class="span_mensagem"></span>


                    <h3 for="">Sexo</h3>
                    <div class="div_sexo">
                    <label class="label_radio" for="sexo_masculino">Masculino</label>
                    <input name="sexo" id="sexo_masculino" class="input_radio" type="radio">
                    <label class="label_radio" for="sexo_feminino">Feminino</label>
                    <input name="sexo" id="sexo_feminino" class="input_radio" type="radio">
                    </div>
                </div>
                <!-- Fim coluna de contato -->
        </div>

        <!-- Segundo container de colunas -->
        <!-- Inicio comentario -->
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <!-- Vazio -->
                </div>
                <div class="col-12">
                    <div class="botoes">
                        <button id="btn_submit" type="submit" class="btn">Enviar</button>
                        <button id="btn_reset" type="reset" class="btn">Limpar</button>
                    </div>
                </div>
                <div class="col">
                    <!-- Vazio -->
                </div>
            </div>
        </div>
        <!-- Fim comentario -->
    </form>


    <script src="script.js"></script>
    <!-- Link Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
